<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bootstrap树形菜单JS代码特效 - JS代码网</title>
<!--图标样式-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<!--主要样式-->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
    $('.tree li.parent_li > span').on('click', function (e) {
        var children = $(this).parent('li.parent_li').find(' > ul > li');
        if (children.is(":visible")) {
            children.hide('fast');
            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
        } else {
            children.show('fast');
            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
        }
        e.stopPropagation();
    });
});
</script>

</head>
<body>
<div class="tree well">
<ul>
	<li>
		<span><i class="icon-folder-open"></i>A</span>
		<ul>
			<li>
				<span><i class="icon-minus-sign"></i>A1</span>
				<ul>
					<li>
						<span><i class="icon-leaf"></i>A1-1</span>
					</li>
				</ul>
			</li>
			<li>
				<span><i class="icon-minus-sign"></i>A2</span>
				<ul>
					<li>
						<span><i class="icon-leaf"></i>A2-1</span>
					</li>
					<li>
						<span><i class="icon-minus-sign"></i>A2-2</span>
						<ul>
							<li>
								<span><i class="icon-minus-sign"></i>A2-2-1</span>
								<ul>
									<li>
										<span><i class="icon-leaf"></i>node</span>
									</li>
									<li>
										<span><i class="icon-leaf"></i>node</span>
									</li>
								 </ul>
							</li>
							<li>
								<span><i class="icon-leaf"></i>A2-2-2</span>
							</li>
							<li>
								<span><i class="icon-leaf"></i>A2-2-3</span>
							</li>
						</ul>
					</li>
					<li>
						<span><i class="icon-leaf"></i>A2-3</span>
					</li>
				</ul>
			</li>
		</ul>
	</li>
	<li>
		<span><i class="icon-folder-open"></i>B</span>
		<ul>
			<li>
				<span><i class="icon-leaf"></i>B1</span>
			</li>
		</ul>
	</li>
    <li>
        <span><i class="icon-folder-open"></i>C</span>
        <ul>
            <li>
                <span><i class="icon-leaf"></i>C1</span>
            </li>
        </ul>
    </li>
    <li>
        <span><i class="icon-folder-open"></i>D</span>
        <ul>
            <li>
                <span><i class="icon-leaf"></i>D1</span>
            </li>
        </ul>
    </li>
    <li>
        <span><i class="icon-folder-open"></i>E</span>
        <ul>
            <li>
                <span><i class="icon-leaf"></i>E1</span>
            </li>
        </ul>
    </li>
</ul>
</div>



</body>
</html>
